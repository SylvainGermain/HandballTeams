<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handball Teams</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(160deg, #1CB651 0%, #000000 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(ellipse 40px 60px at 15% 20%, rgba(0,0,0,0.8) 30%, transparent 70%),
                radial-gradient(ellipse 25px 35px at 25% 35%, rgba(0,0,0,0.7) 40%, transparent 80%),
                radial-gradient(ellipse 35px 45px at 40% 15%, rgba(0,0,0,0.6) 35%, transparent 75%),
                radial-gradient(ellipse 20px 30px at 60% 45%, rgba(0,0,0,0.9) 25%, transparent 65%),
                radial-gradient(ellipse 45px 55px at 75% 25%, rgba(0,0,0,0.75) 40%, transparent 85%),
                radial-gradient(ellipse 30px 40px at 85% 60%, rgba(0,0,0,0.8) 30%, transparent 70%),
                radial-gradient(ellipse 15px 25px at 10% 70%, rgba(0,0,0,0.85) 35%, transparent 75%),
                radial-gradient(ellipse 50px 65px at 90% 80%, rgba(0,0,0,0.7) 45%, transparent 90%),
                radial-gradient(ellipse 28px 38px at 55% 75%, rgba(0,0,0,0.9) 30%, transparent 70%),
                radial-gradient(ellipse 18px 28px at 35% 85%, rgba(0,0,0,0.8) 25%, transparent 65%),
                radial-gradient(ellipse 42px 52px at 70% 10%, rgba(0,0,0,0.65) 40%, transparent 80%),
                radial-gradient(ellipse 22px 32px at 5% 45%, rgba(0,0,0,0.85) 35%, transparent 75%);
            filter: blur(1px);
            animation: paintSplatter 30s ease-in-out infinite alternate;
        }

        @keyframes paintSplatter {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: scale(1.02) rotate(0.5deg);
                opacity: 0.75;
            }
            50% {
                transform: scale(0.98) rotate(-0.3deg);
                opacity: 0.85;
            }
            75% {
                transform: scale(1.01) rotate(0.2deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
        }

        #app {
            position: relative;
            z-index: 1;
            background: rgba(45, 80, 22, 0.1);
            min-height: 100vh;
        }

        .container {
            backdrop-filter: blur(0.5px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Handball Teams</h1>
            <div id="teams-container">
                <!-- Teams will be dynamically loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
